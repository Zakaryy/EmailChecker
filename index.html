<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <script src="js/main.js"></script>
  <title>Not a Password Hacker</title>
</head>

<body>
  <div id="intro">
    <h1>Email and Password checker</h1>
    <p>Trust me it's for your safety.</p>
  </div>



  <div class="container">
    <form>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" name= "Emailchecker" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>


      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" >
        </div>
      </div>


    </form>
    <button type="button" class="btn btn-dark" >Check this out
    </button>
  </div>
</body>

</html>
